<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/game.css">
  <link rel="icon" type="image/png" href="./images/goldNugget.png">
  <title>Multiplayer!!!</title>
</head>
<body>
  <canvas id="tileCanvas"></canvas>
  <canvas id="spriteCanvas"></canvas>
  <canvas id="UICanvas"></canvas>
  <canvas id="cursorCanvas"></canvas>
  <div id="UI_Overlay">
    <form id="UI_Login">
      <h2>Login</h2>
      <label for="UI_Username__Input">Username: <input type="text" id="UI_Username__Input" value="James"></label>
      <label for="UI_Password__Input">Password: <input type="password" id="UI_Password__Input" value="12345"></label>
      <button type="button" id="UI_Login__Button">Login Now</button>
    </form>
  </div>
  <div id="toasts"></div>
  <template id="toast__template">
    <div class="toast"><span class="toast__close">&times;</span>
      <div class="toast__title"></div>
      <div class="toast__message"></div>
    </div>
  </template>
  <img id="image-loader">
  <script src="./javascript/client.bundle.js"></script>
</body>
</html>
